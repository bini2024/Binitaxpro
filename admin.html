<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bini Tax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <style>
        /* Base Admin Styles */
        :root {
            --dark-blue: #004080;
            --white: #FFFFFF;
            --light-grey: #f8f9fa;
            --medium-grey: #e9ecef;
            --dark-grey-text: #333;
            --accent-blue: #0056b3;
            --admin-yellow-bg: #fff3cd;
            --admin-yellow-text: #856404;
            --admin-yellow-border: #ffeeba;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: var(--light-grey);
            color: var(--dark-grey-text);
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
            padding: 20px 15px;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            color: var(--dark-blue);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h1 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }
        h1 a:hover {
            color: var(--accent-blue);
        }

        h2 {
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 30px;
            color: var(--admin-yellow-text);
        }
        
        h3 {
            font-size: 1.8em;
            margin-top: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        
        h4 {
             font-size: 1.3em;
        }

        /* Admin Section BG */
        #admin {
            background-color: var(--admin-yellow-bg);
            border: 1px dashed var(--admin-yellow-border);
            padding: 20px 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--admin-yellow-text);
        }
        form label {
            margin: 15px 0 5px;
            font-weight: bold;
            color: var(--admin-yellow-text);
            font-size: 1.1em;
        }
        form input, form textarea, form select {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--admin-yellow-border);
            border-radius: 5px;
            font-size: 1em;
            background-color: var(--white);
        }
        form input:focus, form textarea:focus, form select:focus {
            border-color: var(--admin-yellow-text);
            box-shadow: 0 0 8px rgba(133, 100, 4, 0.2);
            outline: none;
        }
        form textarea {
            min-height: 150px;
            resize: vertical;
        }
        form button {
            background-color: var(--dark-blue);
            color: var(--white);
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        form button:hover, form button:focus {
            background-color: var(--accent-blue);
            outline: none;
        }

        /* Admin Content Lists */
        ul {
            list-style: none;
            padding: 0;
        }
        #admin-resources-list li, #admin-messages-list li, .client-item {
            background-color: var(--white);
            border: 1px solid #eee;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
        }
        
        #admin-resources-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        #admin-resources-list li button {
            margin-left: 15px;
            padding: 8px 15px;
            background-color: #dc3545;
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #admin-resources-list li button:hover {
            background-color: #c82333;
        }

        /* Messages */
        #admin-messages-list li .msg-header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dotted #ccc;
        }
        #admin-messages-list li .msg-content {
            margin: 10px 0;
        }
        #admin-messages-list li small {
            color: #555;
            font-style: italic;
        }

        /* Appointments */
        .appointment-date-group {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--white);
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .appointment-date-group h4 {
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ccc;
            font-size: 1.2em;
        }
        .appointment-date-group li {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dotted #eee;
        }
        .appointment-date-group li:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .appointment-date-group li strong {
            color: var(--accent-blue);
        }

        /* Client Management */
        .client-item {
             border-left: 4px solid var(--accent-blue);
        }
        .client-item h4 { margin: 0 0 10px 0; }
        .client-item .client-status-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .client-item .client-status-form input,
        .client-item .client-status-form textarea {
            flex-grow: 1;
            padding: 8px;
            margin-bottom: 0;
            width: 100%;
        }
        .client-item .client-status-form textarea {
             min-height: 60px;
        }
        .client-item .client-status-form button {
             padding: 8px 12px;
             width: 100%;
        }
        .client-files-admin ul {
             list-style: disc;
             padding-left: 20px;
             margin-top: 15px;
        }
        .client-files-admin h6 {
            font-size: 1em;
            font-weight: bold;
            margin: 15px 0 5px 0;
        }

        /* Logout Button */
        #logout-btn {
            background-color: #6c757d;
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
            font-size: 1em;
        }
        #logout-btn:hover {
            background-color: #5a6268;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.8em; }
            h3 { font-size: 1.5em; }

            #admin {
                padding: 15px;
            }
            form {
                padding: 20px;
            }
            
            #admin-resources-list li {
                flex-direction: column;
                align-items: flex-start;
            }
            #admin-resources-list li button {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .client-item .client-status-form {
                flex-direction: column;
            }
            .client-item .client-status-form button {
                 width: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><a href="index.html">Bini Tax Admin Panel</a></h1>
        
        <section id="admin">
            <div id="admin-auth-section">
              <h2>Admin Login</h2>
              <form id="admin-login-form">
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                <button type="submit">Login</button>
              </form>
            </div>
            
            <div id="admin-content" style="display: none;">
              <button id="logout-btn">Logout</button>
              
              <div id="clients-section">
                  <h3>Manage Clients</h3>
                  <p>Loading clients...</p>
                  <div id="admin-clients-list"></div>
              </div>
              
              <div id="resources-management">
                <h3>Manage Resources & News</h3>
                <form id="resources-form">
                  <label for="resources-title">Title:</label>
                  <input type="text" id="resources-title" required>
                  <label for="resources-content">Content:</label>
                  <textarea id="resources-content" required></textarea>
                  <button type="submit">Post Resource</button>
                </form>
                <h4>Existing Resources</h4>
                <div id="admin-resources-list">
                    <p>Loading resources...</p>
                </div>
              </div>

              <div id="messages-section">
                <h3>Client Messages</h3>
                  <p>Loading messages...</p>
                  <div id="admin-messages-list">
                  </div>
              </div>
              
              <div id="appointments-section">
                <h3>Appointments (from old form)</h3>
                  <p>Loading appointments...</p>
                  <div id="appointments-list">
                  </div>
              </div>

            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    
    <script>
        // Use the SAME Firebase config from your index.html
        const firebaseConfig = {
          apiKey: "AIzaSyB04f7lWMfmfGBVzO-cj8QY00I4OpIPmrY", // (Same security warning)
          authDomain: "binitaxpro.firebaseapp.com",
          projectId: "binitaxpro",
          storageBucket: "binitaxpro.firebasestorage.app",
          messagingSenderId: "24434294736",
          appId: "1:24434294736:web:cb23f13957b24da13f43d5",
          measurementId: "G-XMYYJEDRPW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // --- 1. ADMIN AUTHENTICATION ---
        
        document.getElementById("admin-login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;
            
            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
              .then(() => {
                document.getElementById("admin-email").value = "";
                document.getElementById("admin-password").value = "";
              })
              .catch(error => {
                alert("Login Error: " + error.message);
              });
        });

        document.getElementById("logout-btn").addEventListener("click", function() {
            auth.signOut().catch((error) => {
                console.error("Logout Error:", error);
                alert("Error logging out. Please try again.");
            });
        });

        // --- 2. AUTH STATE CONTROLLER ---
        
        auth.onAuthStateChanged(user => {
            const adminAuthSection = document.getElementById("admin-auth-section");
            const adminContent = document.getElementById("admin-content");

            if (user) {
                // User is LOGGED IN
                adminAuthSection.style.display = "none";
                adminContent.style.display = "block";
                
                // Load all admin data
                loadClients();
                loadAdminResources();
                loadMessages();
                loadAppointments(); 
            } else {
                // User is LOGGED OUT
                adminAuthSection.style.display = "block";
                adminContent.style.display = "none";
                
                // Clear any sensitive data
                document.getElementById("admin-clients-list").innerHTML = "";
                document.getElementById("admin-resources-list").innerHTML = "";
                document.getElementById("admin-messages-list").innerHTML = "";
                document.getElementById("appointments-list").innerHTML = "";
            }
        });

        // --- 3. RESOURCES/NEWS MANAGEMENT ---
        
        document.getElementById("resources-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const titleInput = document.getElementById("resources-title");
            const contentInput = document.getElementById("resources-content");
            const title = titleInput.value;
            const content = contentInput.value;

            if (!title || !content) {
                alert("Please enter both title and content for the resource.");
                return;
            }
            
            db.collection("resources").add({
              title,
              content,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
              alert("Resource posted successfully!");
              titleInput.value = "";
              contentInput.value = "";
            })
            .catch(error => {
              alert("Error posting resource: " + error.message);
              console.error("Error posting resource: ", error);
            });
        });

        function loadAdminResources() {
            const adminResourcesListElement = document.getElementById("admin-resources-list");
            adminResourcesListElement.innerHTML = '<p>Loading resources...</p>';

            db.collection("resources").orderBy("timestamp", "desc").onSnapshot(snapshot => {
             let resourcesHTML = "<ul>";
               if (snapshot.empty) {
                 resourcesHTML = '<p>No resource posts found.</p>';
             } else {
                 snapshot.forEach(doc => {
                     const data = doc.data();
                     let postedOn = data.timestamp
                       ? new Date(data.timestamp.seconds * 1000).toLocaleDateString()
                       : "No date available";
                     resourcesHTML += `<li>
                                       <div>
                                           <strong>${data.title}</strong> - Posted on: ${postedOn}
                                       </div>
                                       <button onclick="deleteResource('${doc.id}')" aria-label="Delete resource ${data.title}">Delete</button>
                                     </li>`;
                 });
                 resourcesHTML += "</ul>";
             }
              adminResourcesListElement.innerHTML = resourcesHTML;
            }, error => {
                adminResourcesListElement.innerHTML = '<p style="color: red;">Error loading resources for admin.</p>';
            });
        }

        function deleteResource(resourceId) {
          if (confirm("Are you sure you want to delete this resource?")) {
            db.collection("resources").doc(resourceId).delete().catch(error => {
              alert("Error deleting resource: " + error.message);
            });
          }
        }
        
        // --- 4. CLIENT MANAGEMENT ---

        function loadClients() {
            const clientsListEl = document.getElementById("admin-clients-list");
            clientsListEl.innerHTML = '<p>Loading clients...</p>';

            db.collection("clientData").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                if (snapshot.empty) {
                    clientsListEl.innerHTML = '<p>No clients found.</p>';
                    return;
                }
                
                clientsListEl.innerHTML = ''; // Clear
                snapshot.forEach(doc => {
                    const client = doc.data();
                    const clientId = doc.id; // This is the client's User ID
                    
                    const clientEl = document.createElement('div');
                    clientEl.className = 'client-item';
                    clientEl.innerHTML = `
                        <h4>${client.name} (${client.email})</h4>
                        <p><strong>Current Status:</strong> ${client.taxStatus}</p>
                        
                        <form class="client-status-form" onsubmit="updateClientStatus(event, '${clientId}')">
                            <input type="text" name="taxStatus" placeholder="New status (e.g., Filed)" required>
                            <textarea name="adminNotes" placeholder="Notes for client...">${client.adminNotes || ''}</textarea>
                            <button type="submit">Update Status & Notes</button>
                        </form>
                        
                        <div class="client-files-admin" id="files-for-${clientId}">
                            <p>Loading files...</p>
                        </div>
                    `;
                    clientsListEl.appendChild(clientEl);
                    
                    loadClientFilesForAdmin(clientId);
                });
            }, error => {
                console.error("Error loading clients: ", error);
                clientsListEl.innerHTML = '<p style="color:red;">Error loading clients.</p>';
            });
        }

        function updateClientStatus(event, clientId) {
            event.preventDefault();
            const form = event.target;
            const newStatus = form.taxStatus.value;
            const newNotes = form.adminNotes.value;

            db.collection('clientData').doc(clientId).update({
                taxStatus: newStatus,
                adminNotes: newNotes
            })
            .then(() => {
                alert('Client status updated!');
                form.taxStatus.value = ''; // Clear input
            })
            .catch(error => {
                console.error('Error updating status: ', error);
                alert('Error updating status.');
            });
        }

        async function loadClientFilesForAdmin(clientId) {
            const fileListEl = document.getElementById(`files-for-${clientId}`);
            const userFolderRef = storage.ref(`client_files/${clientId}`);
            
            try {
                const result = await userFolderRef.listAll();
                if (result.items.length === 0) {
                    fileListEl.innerHTML = '<h6>Client Documents:</h6><p>No documents uploaded yet.</p>';
                    return;
                }
                
                let html = '<h6>Client Documents:</h6><ul>';
                for (const itemRef of result.items) {
                    const url = await itemRef.getDownloadURL();
                    html += `<li><a href="${url}" target="_blank" rel="noopener noreferrer">${itemRef.name}</a></li>`;
                }
                html += '</ul>';
                fileListEl.innerHTML = html;
                
            } catch (error) {
                console.warn(`Could not list files for client ${clientId}: `, error.code);
                if (error.code === 'storage/unauthorized') {
                     fileListEl.innerHTML = '<h6>Client Documents:</h6><p style="color:red; font-weight: bold;">(Access Denied. You must update your Storage Security Rules to give the admin permission.)</p>';
                } else {
                     fileListEl.innerHTML = '<h6>Client Documents:</h6><p style="color:red;">(Error loading files)</p>';
                }
            }
        }
        
        // --- 5. MESSAGES & APPOINTMENTS ---
        
        function loadMessages() {
            const messagesListElement = document.getElementById("admin-messages-list");
            messagesListElement.innerHTML = '<p>Loading messages...</p>';

            db.collection("messages").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                if (snapshot.empty) {
                    messagesListElement.innerHTML = '<p>No messages found.</p>';
                    return;
                }
                
                let messagesHTML = "<ul>";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    let receivedOn = data.timestamp
                        ? new Date(data.timestamp.seconds * 1000).toLocaleString()
                        : "No date available";
                    
                    messagesHTML += `
                        <li>
                            <div class="msg-header">
                                From: ${data.name} (${data.email})
                            </div>
                            <div class="msg-content">
                                ${data.message}
                            </div>
                            <small>Received on: ${receivedOn}</small>
                        </li>
                    `;
                });
                messagesHTML += "</ul>";
                messagesListElement.innerHTML = messagesHTML;
            }, error => {
                messagesListElement.innerHTML = '<p style="color: red;">Error loading messages.</p>';
            });
        }

        function loadAppointments() {
             const appointmentsListElement = document.getElementById("appointments-list");
             appointmentsListElement.innerHTML = '<p>Loading appointments...</p>';
             
             db.collection("appointments").orderBy("date", "desc").orderBy("time", "asc").onSnapshot(snapshot => {
                 if (snapshot.empty) {
                     appointmentsListElement.innerHTML = '<p>No appointments found.</p>';
                     return;
                 }

                 const appointmentsByDate = {};
                 snapshot.forEach(doc => {
                     const data = doc.data();
                     const date = data.date;
                     if (!appointmentsByDate[date]) {
                         appointmentsByDate[date] = [];
                     }
                     appointmentsByDate[date].push({ id: doc.id, ...data });
                 });

                 let apptsHTML = "";
                 const sortedDates = Object.keys(appointmentsByDate).sort((a, b) => b.localeCompare(a));

                 sortedDates.forEach(date => {
                     apptsHTML += `<div class="appointment-date-group"><h4>${date}</h4><ul>`;
                     appointmentsByDate[date].forEach(appt => {
                         let requestedOn = appt.timestamp
                             ? new Date(appt.timestamp.seconds * 1000).toLocaleString()
                             : "No date available";
                         apptsHTML += `
                             <li>
                                 <strong>${appt.time}</strong> - ${appt.name} - ${appt.email} - ${appt.phone}<br>
                                 Service: ${appt.service}<br>
                                 <small>Submitted on: ${requestedOn}</small>
                             </li>
                         `;
                     });
                     apptsHTML += `</ul></div>`;
                 });
                 appointmentsListElement.innerHTML = apptsHTML;
             }, error => {
                 appointmentsListElement.innerHTML = '<p style="color: red;">Error loading appointments.</p>';
             });
        }

    </script>

</body>
</html>
